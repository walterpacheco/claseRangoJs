<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rango Etario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Calculadora de Rango Etario</h2>
    <div class="form-group">
        <label for="edad">Ingrese su edad:</label>
        <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
    </div>
    <button id="calcular" class="btn btn-primary">Calcular</button>
    <p id="mostrar" class="mt-3"></p>
</div>

<script src="/scripts/script.js"></script>
</body>
</html>
